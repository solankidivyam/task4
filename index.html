<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="icon" href="register.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blue Village</title>
</head>
<body>
<div class="nav">
  <nav>
    <h1><span class="logo">B</span>lue <span class="logo">V</span>illage</h1>
  </nav>
</div>
    <form id="regForm" action="">

        <h1 style="font-size: 2rem;">Register:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Name:
          <p><input type="email" name="email" re placeholder="First name..." oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
          <p><input placeholder="Last name..." oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
        </div>
        
        <div class="tab">Contact Info:
          <p><input placeholder="E-mail..." oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
        </div>
      
        <div class="tab">Birthday:
          <p><input placeholder="dd" oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
          <p><input placeholder="mm" oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
          <p><input placeholder="yyyy" oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
        </div>
        
        <div class="tab">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
          <p><input placeholder="Password..." oninput="this.className = ''" style="font-family: 'Poppins', sans-serif;"></p>
        </div>

        <div class="tab">
          <div id="drop-area">
            <form class="my-form">
              <p> FINAL TASK : Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
              <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
              <label class="button" for="fileElem">Select some files</label>
            </form>
          </div>          
        </div>

  

        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" class="previous" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" class="next" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        <br><br>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>

        <footer style="text-align: center;">
          @solankidivyam
        </footer>
    <script src="app.js"></script>
</body>
</html>
